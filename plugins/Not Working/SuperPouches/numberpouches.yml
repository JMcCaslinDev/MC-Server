NumberExample:
  name: "NumberExample"
  min: 100
  max: 1000
  format:
    enabled: false
    locale: "US"
  message: "&eThe &6Number Example &epouch chose the number &6%number%"
  title:
    enabled: true
    message: "&e%number%"
    submessage: "&7&o(( Number Pouch Example ))"
    reveal_from_right: true
    color_after_randomization: "&e"
    fadein_ticks: 0
    stay_ticks: 20
    fadeout_ticks: 5
    update_ticks: 20
  sound:
    enabled: true
    type: "ANVIL_LAND"
    volume: 10
    pitch: 1
  commands:
    - "example %player% %number%"
  item:
    material: "OBSIDIAN"
    name: "&e&lNumber Pouch Example"
    lore:
      - "&7This is an example of a number pouch"
      - ""
      - "&7Information:"
      - " &fMinimum amount: &7%min%"
      - " &fMaximum amount: &7%max%"
    durability: 0
    glow: true
